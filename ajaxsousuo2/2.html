<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     table tr td{
        border: 1px solid red;
     }
    
    </style>
</head>
<body>
    <table>
        <{foreach $arr as $key=>$value}>
        <tr>
            <td><{$value.id}></td>
            <td><{$value.title}></td>
            <td><{$value.create_time}></td>
            <td><a class="del" id="<{$value.id}>" href="javascript:void(0)">删除</a></td>
        </tr>
        <{/foreach}>
    </table>
</body>
<script src="js/jquery.min.js"></script>
  <script>
     $("a").click(function(){
        var $id=$(this).attr('id');
        $.ajax({
            url:'02.php',
            type:"post",
            data:{id:$id},
            dataType:'json',
            success:function(data){
                if(data.code==0){
                    alert('删除成功');
                }else{
                    alert('删除失败');
                }
            }
        })
     })
  </script> 
</html>
